<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Login - DentalHavens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #161b22;
      padding: 3rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00c6ff;
    }

    .login-card input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border-radius: 0.5rem;
      border: none;
      background: #222;
      color: #fff;
    }

    .login-card button {
      width: 100%;
      padding: 0.75rem;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background: #00a2dd;
    }

    .login-card .links {
      text-align: center;
      margin-top: 1rem;
    }

    .login-card .links a {
      color: #00c6ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .error-msg {
      color: #ff6b6b;
      margin-bottom: 1rem;
      text-align: center;
    }
    .back-button {
      color: #ffffff;
      background-color: #00487c;
      font-size: 1rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: color 0.3s ease, background-color 0.3s ease;
      padding: 10px 20px;
    }

    .back-button:hover {
      color: var(--accent);
      background-color: rgba(0, 64, 255, 0.593);
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>Affiliate Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="error-msg">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="text" name="username" id="username" placeholder="Username" required />
    <input type="password" name="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="links">
    <p>Not registered? <a href="{% url 'affiliate_register' %}">Join here</a></p>
    <a href="{% url 'affiliate_program' %}" class="back-button">Back</a>
  </div>
</div>

</body>
</html>
